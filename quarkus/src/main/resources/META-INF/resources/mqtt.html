<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MQTT test</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css">
</head>
<body>
<div class="container">

    <h2>Chat</h2>
    <div class="row">
    <p class="col-md-12">Last message from chat topic: <strong><span id="chatContent">N/A</span></strong>.</p>
    </div>
</div>
</body>
<script>
    var source = new EventSource("/chat/chat-stream");
    source.onmessage = function (event) {
        document.getElementById("chatContent").innerHTML = event.data;
    };
</script>

</html>
