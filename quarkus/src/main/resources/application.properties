########################################################################
############################## Chat Topic ##############################
########################################################################

# Configure the MQTT sink (we write to it)
mp.messaging.outgoing.topic-send-chat.type=smallrye-mqtt
mp.messaging.outgoing.topic-send-chat.topic=chat
mp.messaging.outgoing.topic-send-chat.host=localhost
mp.messaging.outgoing.topic-send-chat.port=1883
mp.messaging.outgoing.topic-send-chat.auto-generated-client-id=true

# Configure the MQTT source (we read from it)
mp.messaging.incoming.topic-receive-chat.type=smallrye-mqtt
mp.messaging.incoming.topic-receive-chat.topic=chat
mp.messaging.incoming.topic-receive-chat.host=localhost
mp.messaging.incoming.topic-receive-chat.port=1883
mp.messaging.incoming.topic-receive-chat.auto-generated-client-id=true

########################################################################

# Swagger
quarkus.swagger-ui.always-include=true
